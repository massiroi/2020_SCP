_schema-version: '3.1'
ID: jhseok-cds
version: 1.0.0
description: "Generated by cds-services-archetype"
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules: 
# --------------------SIDECARMODULE------------------------
- name: jhseok_db_dev
# ------------------------------------------------------------
  type: hdb
  path: db
  parameters:
#buildpack:nodejs_buildpack
    app-name: jhseok_db_dev

  requires:
#'hana'and'xsuaa'resources extracted from CAP configuration
   - name: jhseok-hdi-container
#---------------------SERVERMODULE------------------------
- name: jhseok-srv
#------------------------------------------------------------
  type: java
  path: srv
  requires:
   - name: jhseok-hdi-container
  build-parameters:
    builder: custom
    commands: [mvn clean package]
    build-result: "target/*.[wj]ar"
  provides:
  - name: srv-api #required by consumers of CAP services(e.g.approuter)
    properties:
      srv-url: ${default-url}
resources: 
#services extracted from CAP configuration
#'service-plan'canbeconfiguredvia'cds.requires.<name>.vcap.plan'
#------------------------------------------------------------
- name: jhseok-hdi-container
#------------------------------------------------------------
  type: com.sap.xs.hdi-container
  parameters:
    service: hana #hana or'hanatrial'on trial landscapes
    service-plan: hdi-shared
    config:
      makeUniqueName: false
  properties:
    hdi-service-name: ${service-name}